<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        *{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>

</head>

<body class="bg-black flex justify-center items-center min-h-screen">

    <main class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3 p-5">


        <form action="https://api.web3forms.com/submit" method="POST"  class="flex flex-col border p-6 rounded-xl bg-white">

            <h1 class="mx-auto text-4xl mb-10 font-bold text-black mt-4">Contact Us</h1>

            <input type="hidden" name="access_key" value="73b53c9f-350b-443e-9378-6cde3e0923f3">

            <input type="text" name="name" required placeholder="Enter Name" class="border p-2 mb-5 rounded">
            <input type="email" name="email" required placeholder="Enter Email"  class="border p-2 mb-5 rounded">
            <textarea name="message" required placeholder="Your Message"  class="border p-2 mb-3 rounded" style="resize: none;"></textarea>

            <button type="submit" class="text-xl mt-6 bg-black text-white p-2 rounded-xl hover:bg-blue-700">Submit Form</button>

            <h5 class="mx-auto mt-2 font-light">Follow @udaysharma.xyz on <i class="ri-instagram-line"></i></h5>

        </form>


    </main>
</body>

</html>
